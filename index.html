<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoatalk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar_column">
            <span> No service </span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>50%</span> 
            <i class="fa-solid fa-battery-half"></i> 
            <i class="fa-solid fa-bolt"></i>                  
        </div>

        <header class="welcome-header">
            <h1 class="welcome_header_title">Welcome to Kokoa Clone</h1>
            <p class="welcome_header_text">
            Welcome to Kokoa Clone, if you already have an acounnt, please log in using your email or phone number
            </p>
             </header>
                 
                 <form id="Login Form">
                    <input type="text"placeholder="email or phone number"/>
                    <input type="password"placeholder="password"/>
                    <input type="submit" value="log in"/>
                    <a href="#">Find Kokoa acounnt or password</a>
                 </form>  
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js">
        </script>
</body>
</html>
